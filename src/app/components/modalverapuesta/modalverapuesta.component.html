<!-- modal.component.html -->
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">El número {{data.numero}} no está disponible</h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onCloseModal()"
        ></button>
      </div>
      <div class="modal-body">

        <div *ngIf="data.mostrar === 'Si'" class="row">
          <h6>Este número pertenece a:</h6>
          <h6> {{data.nombre}}</h6>
        </div>

        <div  class="row mt-4">
          <h6>Elija otro número ¡Muchas gracias!!!</h6>
         
        </div>
        
        
      
     
     
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="onCloseModal()"
        >
          Cerrar
        </button>
        
      </div>
   
  </div>
</div>
