
  <div *ngIf="auth.isLoading$ | async; else loaded">

  <p>Cargando...</p>




  </div>
  <ng-template #loaded >  
  
  <div class="container">
   
  
    <section id="minimal-statistics">
      <div class="row ">
        <div class="col-12 p-4 mt-1 mb-1">
         
         <span class="h4">Tus  rifas <div *ngIf="loading" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
         
        </div></span> 
         
            
            <button class="btn btn-primary estilonaranja float-end rounded-pill  mb-1" style="font-size: 1rem !important;" routerLink="/crear-rifa">Crear rifa</button>
            <h6 *ngIf="activas"> Tienes {{activas}} rifas. </h6>
       
      </div> 
      </div> 
 
    <div class="row pse-3">
      <div *ngFor="let rifa of rifas" class="col-xl-6 col-md-12 mb-2 ">      
        <div class="card card-style card:hover border-0 altura "  >
          <div class="card-body">
            <div class="d-flex justify-content-between p-md-1">
              <div class="d-flex flex-row">                
                <div>
                  <h5>{{rifa.titulo}}</h5>
                  <h6 *ngIf="fechaactual  <  rifa.fechaFin " class="mb-0 fw-lighter">Fecha fin:  {{rifa.fechaFin | date: "EEE d, MMM yyy":undefined:'es' | titlecase}} </h6>
                  <button *ngIf="fechaactual  < rifa.fechaFin " type="button" class="btn btn-success btn-sm mt-2">Activa</button>

                   <button *ngIf="fechaactual  > rifa.fechaFin " type="button" class="btn btn-danger btn-sm mt-2">Finalizada</button>
                </div>
              </div>
              <div class="align-self-center">
                <i class="stretched-link" [routerLink]="['/menurifa/',rifa.id]"><img class= "iconomas" src="../../../assets/img/agregar.png" alt="go"></i>
                                
                </div>
              
            </div>
          </div>
        </div>
      </div>
     
  </div>


  <div *ngIf="borifas == false"   class="row">
    <div class="col-xl-6 col-md-12 mb-4">
      <div class="card card-style card:hover border -0 "  >
        <div class="card-body">
          <div class="d-flex justify-content-between p-md-1">
            <div class="d-flex flex-row">
              <h4> No hay rifas que mostrar</h4>
 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </section>
</div>
</ng-template>
