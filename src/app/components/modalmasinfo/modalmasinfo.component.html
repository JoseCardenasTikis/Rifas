<!-- Boton que muestra toda la informaciÃ³n sobre la rifa en el panel de apuestas -->
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="onCloseModal()"
          ></button>
        </div>
        <div class="modal-body">
            <div><p>{{descripcion}}</p>
                <p>{{elegirganador}}</p>
                  </div>

           
              
  
  
             
          
         
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="onCloseModal()"
          >
            Cerrar
          </button>
          
          
        </div>

      </div>
    </div>
  </div>
